<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_11</title>
	
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="image">
				<img src="img/20643283404_7cbd8aec03_b.jpg" alt="road">
			</div>
			<div class="car">
				<div class="car__body">
					<img src="img/icons/body.svg" alt="">
				</div>
				<div class="car__window">
					<img src="img/icons/window.svg" alt="">
				</div>
				<div class="car__policeman">
					<img src="img/policeman.jpg" alt="">
				</div>
				<div class="car__policewoman">
					<img src="img/1d50d5dfed68ef3efcd5726547273c79n.jpg" alt="">
				</div>
				<div class="car__door">
					<img src="img/icons/doors.svg" alt="">
				</div>
				<div class="car__door-star">
					<img src="img/icons/star.svg" alt="">
				</div>
				<div class="car__bamper">
					<img src="img/icons/bamper.svg" alt="">
				</div>
				<div class="car__lighter">
					<img src="img/icons/lighter.svg" alt="">
				</div>
				<div class="car__blue-signal">
					<img src="img/icons/blue_signal.svg" alt="">
				</div>
				<div class="car__red-signal">
					<img src="img/icons/red_signal.svg" alt="">
				</div>
				<div class="car__red-light">
					<img src="img/icons/red_light.svg" alt="">
				</div>
				<div class="car__white-light">
					<img src="img/icons/Vector.svg" alt="">
				</div>
				<div class="car__wheel-left">
					<img src="img/icons/wheel.svg" alt="">
				</div>
				<div class="car__wheel-right">
					<img src="img/icons/wheel.svg" alt="">
				</div>
				<div class="car__disk-left">
					<img src="img/icons/disk.svg" alt="">
				</div>
				<div class="car__disk-right">
					<img src="img/icons/disk.svg" alt="">
				</div>
				<div class="car__disk-elements-left">
					<img src="img/icons/disk_elements.svg" alt="">
				</div>
				<div class="car__disk-elements-right">
					<img src="img/icons/disk_elements.svg" alt="">
				</div>
				<div class="car__disk-star-left">
					<img src="img/icons/inner_wheel_star.svg" alt="">
				</div>
				<div class="car__disk-star-right">
					<img src="img/icons/inner_wheel_star.svg" alt="">
				</div>
				<div class="fixed">Position fixed</div>
				<div class="sticky">Position sticky</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
